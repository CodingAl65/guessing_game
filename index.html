<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="src/output.css">
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white shadow-md rounded-lg p-6 w-80 text-center">
        <h1 class="text-2xl font-bold mb-4 text-gray-800">ğŸ¤”ğŸ’­ Number Guessing Game</h1>
        <p class="text-gray-600 mb-2">Guess a number between 1 and 100:</p>

        <input
            type="number"
            id="guess"
            placeholder="Enter your guess"
            class="w-full p-2 border rounded mb-4"
        />

        <button 
            onclick="checkGuess()"
            class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded w-full mb-2"
        >
            Submit Guess
        </button>

        <p id="message" class="text-lg font-semibold mb-4"></p>

        <button onclick="resetGame()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 w-full rounded mt-2">Reset</button>

    </div>

   <script src="/index.js"></script>
</body>
</html>
